<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main class="main">
    <div class="main-cloth-type">
      <h1 class="active">SYNTHETIC</h1>
      <h1>WOOL</h1>
      <h1>DENIM</h1>
      <h1>SILK</h1>
      <h1>LINEN</h1>
    </div>
    <p class="instructions">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage
      to the cloth and to improve washing results.</p>
    <section class="section">
      <div class="section-timer">
        <p>Timer</p>
        <h2>45 min</h2>
        <i class="fa fa-angle-left"></i>
        <span class="start">START</span>
      </div>
      <div class="section-temperature">
        <p>Temperature</p>
        <h2>Cold</h2>
      </div>
      <div class="section-load">
        <p>Load</p>
        <h2>Medium</h2>
        <i class="fa fa-angle-right"></i>
      </div>
    </section>
    <article class="main-article"></article>
  </main>
</body>

</html>
